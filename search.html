<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search News Data</title>
   <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <!-- Google Font & Custom CSS stylesheet -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- nav bar -->
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand montserrat-txt" href="index.html">
            <img src="imgs/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            HonestAI
          </a>
        </div>
      </nav>

    <!-- example input bar -->

    <h1>Search News Data</h1>
    <div class="input-group mb-3">
        <form action="/search" method="post">
            <label for="query">Query:</label>
            <input type="text" class="form-control" placeholder="Insert Query Here" id="query" name="query" required>
            <label for="source">Source:</label>
            <select id="source" name="source">
                <option value="gdelt">GDELT</option>
                <option value="common_crawl">Common Crawl</option>
            </select>
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </form>
    </div>
</body>
</html>
