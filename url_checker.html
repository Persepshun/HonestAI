<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Checker</title>
</head>
<body>
    <h1>URL Checker</h1>
    <form action="{{ url_for('url_checker') }}" method="post">
        <label for="url">Enter a URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Analyze</button>
    </form>
</body>
</html>
