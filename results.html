<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <table border="1">
        <tr>
            <th>Content</th>
            <th>Target</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result.cleaned_content }}</td>
            <td>{{ result.target }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Back to Search</a>
</body>
</html>
